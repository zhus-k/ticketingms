apiVersion: skaffold/v4beta1
kind: Config
build:
  artifacts:
    - image: ticketingms
manifests:
  rawYaml:
    - ./infra/**/*
profiles:
  - name: "api"
    requiresAllActivations: false
    build:
      artifacts:
        - image: zhusk12/auth
          context: auth
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/tickets
          context: tickets
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/orders
          context: orders
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/expiration
          context: expiration
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/payments
          context: payments
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
      local:
        push: false
    manifests:
      rawYaml:
        - ./infra/k8s/backend/*
        - ./infra/k8s-dev/*
    activation:
      - command: dev
  - name: "web"
    requiresAllActivations: false
    build:
      artifacts:
        - image: zhusk12/auth
          context: auth
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/tickets
          context: tickets
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/orders
          context: orders
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/expiration
          context: expiration
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/payments
          context: payments
          sync:
            manual:
              - src: src/**/*.ts
                dest: .
          docker:
            dockerfile: Dockerfile
        - image: zhusk12/web
          context: web
          sync:
            manual:
              - src: "**/*.tsx"
                dest: .
              - src: "**/*.css"
                dest: .
          docker:
            dockerfile: Dockerfile
            buildArgs: { "NODE_ENV": "development" }

      local:
        push: false
    manifests:
      rawYaml:
        - ./infra/k8s/backend/*
        - ./infra/k8s/frontend/*
        - ./infra/k8s-dev/*
