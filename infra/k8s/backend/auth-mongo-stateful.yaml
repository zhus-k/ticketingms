---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
  namespace: ticketingms
spec:
  selector:
    app: auth-mongo
  clusterIP: None
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-mongo
  namespace: ticketingms
spec:
  selector:
    matchLabels:
      app: auth-mongo
  serviceName: auth-mongo-srv
  replicas: 3
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: auth-mongo
          image: mongo
          args:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip_all"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: auth-mongo-persistent-storage
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: auth-mongo-persistent-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: .25Gi
---

